<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assents/image.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShootLife | Resultados</title>

    <link rel="stylesheet" href="../css2/dashboards.css">
    <link rel="stylesheet" href="../css2/estilo.css" />
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="janela">
        <!-- Sidebar -->
        <div class="header-left">
            <h1>ShootLife</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>


            <div class="btn-nav">
                <h3>Gráficos</h3>
            </div>


            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>

        <!-- Main Content -->
        <div class="dash">
            

            <!-- Gráficos -->
            <div class="chart-container">
                <h2>Questões</h2>
                <canvas id="kpiChart"></canvas>
                <div id="kpideStatus"></div> 
            </div>
        </div>
    </div>
</body>

</html>

<script>
    
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    
   
    window.onload = () => {
        

        var acertos = parseInt(sessionStorage.getItem('acertos') || '0');
        var totalQuestoes = parseInt(sessionStorage.getItem('totalQuestoes') || '1');
        var porcentagem = (acertos / totalQuestoes) * 100;
        var erros = totalQuestoes - acertos;

        // Configurar gráfico Doughnut (Acertos x Erros)
        var kpiCtx = document.getElementById('kpiChart').getContext('2d');
        new Chart(kpiCtx, {
    type: 'doughnut',
    data: {
        labels: ['Acertos', 'Erros'],
        datasets: [{
            data: [acertos, erros],
            backgroundColor: ['#4CAF50', '#F44336']
        }]
    },
    options: {
        plugins: {
            legend: {
                labels: {
                    color: 'white',
                }
            },
            tooltip: {
                callbacks: {
                    label: function (context) {
                        return `${context.label}: ${context.raw}`;
                    }
                }
            }
        }
    }
});

        
        var status = '';
        var kpiStatus = document.getElementById('kpideStatus');

        if (erros === 0) {
            status = 'Especialista em NBB';
        } else if (erros < 2) {
            status = 'Conhecedor da Liga';
            kpiStatus.textContent = `você entende da NBB, pelo visto é um ${status} !!`;
        } else {
            status = 'Desbravador';
            kpiStatus.textContent = `Continue tentando, você está se mostrando ser um ${status}`;
        }

    };
</script>
